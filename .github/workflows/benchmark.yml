# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Benchmark"

on:
    pull_request:
    push:
        branches:
            - "[0-9]+.[0-9]+.x"

jobs:
    phpbench:
        name: "Benchmark"

        runs-on: ${{ matrix.operating-system }}

        strategy:
            matrix:
                dependencies:
                    - "locked"
                php-version:
                    - "8.0"
                operating-system:
                    - "ubuntu-latest"

        steps:
            - name: "Install PHP"
              uses: "shivammathur/setup-php@v2"
              with:
                  coverage: "pcov"
                  php-version: "${{ matrix.php-version }}"
                  ini-values: memory_limit=-1
                  extensions: pdo_sqlite

            - name: "Checkout base"
              uses: actions/checkout@v3
              with:
                ref: ${{ github.base_ref }}

            - uses: ramsey/composer-install@2.1.0
              with:
                dependency-versions: ${{ matrix.dependencies }}

            - name: "phpbench on base"
              run: "vendor/bin/phpbench run tests/Benchmark --report=default --tag=base"

            - name: "Checkout"
              uses: actions/checkout@v3
              with:
                clean: false

            - uses: ramsey/composer-install@2.1.0
              with:
                dependency-versions: ${{ matrix.dependencies }}

            - name: "phpbench list"
              run: "vendor/bin/phpbench log"

            - name: "phpbench diff"
              run: "vendor/bin/phpbench run tests/Benchmark --report=default --ref=base"
